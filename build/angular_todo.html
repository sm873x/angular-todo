<!DOCTYPE html>
<html ng-app='todo'>
    <head>
        <meta charset='utf-8'>
        <title>[Insert Title]</title>

        <meta name='description' content='[What is this project?]'>
        <meta name='author' content='Stella Ma'>
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, minimum-scale=1.0,
                maximum-scale=1.0, user-scalable=no'>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic' rel='stylesheet' type='text/css'>

        <link href='/css/styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body ng-controller='ListController as list'>
        <header>
            <h1>todos</h1>
        </header>

        <main>
            <section>
                <form
                    novalidate
                    method='post'
                    class='addItem'
                    name='addItem'
                    ng-submit='list.addToList(list.newItem)'>
                    <input
                        type='text'
                        name='newItem'
                        ng-model='list.newItem.text'
                        class='new-todo'
                        placeholder='   What needs to be done?'
                        required>
                </form>

                <ul class='items'>
                    <li ng-repeat='item in list.itemList'>
                        <article class='openItem'>
                            <button ng-click='completed = !completed' class='check'></button>
                            <p class='todoText' ng-click='editItem' ng-class='{strike: completed}'>{{item.text}}</p>
                            <form
                                method='post'
                                name='editItem'
                                ng-submit='list.editItem(list.editedItem)'>
                                <input type='text' ng-model='list.editedItem.text' name='editItem' class='edit-todo' ng-show='editItem'>
                            </form>
                            <button class='delete'>X</button>
                        </article>
                    </li>


                    <form
                        novalidate
                        method='post'
                        name='inputItem'
                        ng-submit='list.addToList(list.newItem)'>
                        <input
                            type='text'
                            name='newItem'
                            ng-model='list.newItem.text'
                            class='new-todo'
                            placeholder='   What needs to be done?'
                            required>
                    </form>
                    <!-- example of completed item -->
    <!--
                    <li>
                        <article class='completed'>
                            <button class='check'><i></i></button>
                            <p class='complete'>learn css</p>
                            <input type='text' class='edit-todo' value='learn css'>
                            <button class='delete'>X</button>
                        </article>
                    </li> -->

                    <!-- example of item currently being edited -->

                    <!-- <li>
                        <article class='editing'>
                            <button class='check'></button>
                            <p>learn javascript</p>
                            <input type='text' class='edit-todo' value='learn javascript'>
                            <button class='delete'>X</button>
                        </article>
                    </li> -->

                </ul>
            </section>

            <nav>
                <p class='remaining'><span class='incomplete-items'>0</span> items left</p>

                <ul>
                    <li><button class='show-all-active'>All</button></li>
                    <li><button class='show-active'>Active</button></li>
                    <li><button class='show-completed'>Completed</button></li>
                </ul>

                <button class='clear'>Clear completed</button>
            <nav>
        </main>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script>
            if (!window.angular) {
                document.write(unescape('%3Cscript src="/js/vendor/angular/angular.js">%3C/script>'));
            }
        </script>

        <script src='/js/main.js'></script>

    </body>
</html>
